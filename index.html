<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-black">
    <header class="bg-red-600 text-white text-center py-8">
        <h1 class="text-4xl font-bold">Celebrate Christmas with Exclusive Gifts!</h1>
        <p class="text-2xl mt-2 font-bold">Shop the best gifts for your loved ones</p>
    </header>

    <section class="py-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
                <div class="border border-red-600 rounded-lg p-4 text-center transform transition hover:scale-105">
                    <img src="./xmass tree.webp" alt="hat" class="w-full h-48 object-cover rounded-md mb-4">
                    <h2 class="text-lg font-bold mb-2">Christmas Tree</h2>
                    <p class="text-green-600 text-lg font-medium mb-6">27.3$</p>
                    <button class="bg-red-600 text-white py-2 px-4 rounded hover:bg-green-900 before:transition">Buy now</button>
                </div>

                <div class="border border-red-600 rounded-lg p-4 text-center transform transition hover:scale-105">
                    <img src="./x mass gift.avif" alt="x-mass gift" class="w-full h-48 object-cover rounded-md mb-4">
                    <h2  class="font-bold decoration-black">Christmas gift</h2>
                    <p  class="text-green-600 text-lg font-medium mb-6">13.54$</p>
                    <button  class="bg-red-600 text-white py-2 px-4 rounded hover:bg-orange-500 before:transition">Buy now</button>
                </div>

                <div class="border border-red-600 rounded-lg p-4 text-center transform transition hover:scale-105">
                    <img src="./Santa hat.avif" alt="x-mass tree" class="w-full h-48 object-cover rounded-md mb-4">
                    <h2  class="font-bold decoration-black">Santa hat</h2>
                    <p  class="text-green-600 text-lg font-medium mb-6">7.33$</p>
                    <button  class="bg-red-600 text-white py-2 px-4 rounded hover:bg-black before:transition">Buy now</button>
                </div>
            </div>
        </div>




    </section>

</body>
</html>
